<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Closing Shift Cash Count</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7faff;
      color: #222;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: center;
      color: #3a7bd5;
      margin-bottom: 30px;
    }

    .bill-row {
      margin-bottom: 12px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 6px;
    }

    .bill-row label {
      font-size: 1.1rem;
      white-space: nowrap;
    }

    .bill-row input[type="number"] {
      width: 90px;
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: right;
      font-family: monospace;
    }

    #float-input {
      margin: 20px 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 6px;
    }

    #float-input label {
      font-size: 1.1rem;
      white-space: nowrap;
    }

    #float-input input[type="number"] {
      width: 90px;
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: right;
      font-family: monospace;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #3a7bd5;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f6dc2;
    }

    #results {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #results p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode input[type="number"] {
      background-color: #222;
      color: #e0e0e0;
      border: 1px solid #555;
      font-family: monospace;
    }

    body.dark-mode button {
      background-color: #2979ff;
      color: #fff;
    }

    body.dark-mode button:hover {
      background-color: #5393ff;
    }

    body.dark-mode #results {
      background-color: #1e1e1e;
      box-shadow: none;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .bill-row label,
      #float-input label {
        font-size: 1rem;
      }
      .bill-row input[type="number"],
      #float-input input[type="number"] {
        width: 70px;
        font-size: 1rem;
      }
    }

    /* Dark mode toggle button */
    #darkModeToggle {
      font-size: 1.6rem;
      background: none;
      border: none;
      cursor: pointer;
      display: block;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
<body>
  <h2>Closing Shift Cash Count</h2>

  <button id="darkModeToggle" aria-label="Toggle dark mode">üåô</button>

  <div id="bills">
    <div class="bill-row"><input type="number" id="c5" value="0" min="0" /><label for="c5">5¬¢ √ó</label></div>
    <div class="bill-row"><input type="number" id="c10" value="0" min="0" /><label for="c10">10¬¢ √ó</label></div>
    <div class="bill-row"><input type="number" id="c25" value="0" min="0" /><label for="c25">25¬¢ √ó</label></div>
    <div class="bill-row"><input type="number" id="b1" value="0" min="0" /><label for="b1">$1 √ó</label></div>
    <div class="bill-row"><input type="number" id="b2" value="0" min="0" /><label for="b2">$2 √ó</label></div>
    <div class="bill-row"><input type="number" id="b5" value="0" min="0" /><label for="b5">$5 √ó</label></div>
    <div class="bill-row"><input type="number" id="b10" value="0" min="0" /><label for="b10">$10 √ó</label></div>
    <div class="bill-row"><input type="number" id="b20" value="0" min="0" /><label for="b20">$20 √ó</label></div>
    <div class="bill-row"><input type="number" id="b50" value="0" min="0" /><label for="b50">$50 √ó</label></div>
    <div class="bill-row"><input type="number" id="b100" value="0" min="0" /><label for="b100">$100 √ó</label></div>
  </div>

  <div id="float-input">
    <input type="number" id="float" value="300" min="0" />
    <label for="float">Float: $</label>
  </div>

  <button onclick="calculate()">Calculate</button>
  <button onclick="resetForm()" style="margin-top: 10px; background-color: #888;">Reset</button>

  <div id="results">
    <p id="total"></p>
    <p id="deposit"></p>
    <p id="breakdown"></p>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        darkModeToggle.textContent = '‚òÄÔ∏è';
      } else {
        darkModeToggle.textContent = 'üåô';
      }
    });

    function calculate() {
      const values = {
        b100: 100, b50: 50, b20: 20, b10: 10,
        b5: 5, b2: 2, b1: 1,
        c25: 0.25, c10: 0.10, c5: 0.05
      };

      let total = 0;
      for (const id in values) {
        const qty = parseInt(document.getElementById(id).value) || 0;
        total += qty * values[id];
      }

      total = parseFloat(total.toFixed(2));
      const floatAmt = parseFloat(document.getElementById("float").value) || 0;
      const deposit = parseFloat((total - floatAmt).toFixed(2));

      document.getElementById("total").textContent = `Total Cash: $${total.toFixed(2)}`;
      document.getElementById("deposit").textContent = `Cash to take out = $${deposit.toFixed(2)}`;

      const breakdown = getBreakdown(deposit);
      document.getElementById("breakdown").innerHTML = breakdown;
    }

    function getBreakdown(amount) {
      const available = {
        b100: parseInt(document.getElementById('b100').value) || 0,
        b50: parseInt(document.getElementById('b50').value) || 0,
        b20: parseInt(document.getElementById('b20').value) || 0,
        b10: parseInt(document.getElementById('b10').value) || 0,
        b5: parseInt(document.getElementById('b5').value) || 0,
        b2: parseInt(document.getElementById('b2').value) || 0,
        b1: parseInt(document.getElementById('b1').value) || 0,
        c25: parseInt(document.getElementById('c25').value) || 0,
        c10: parseInt(document.getElementById('c10').value) || 0,
        c5: parseInt(document.getElementById('c5').value) || 0,
      };

      const bills = [
        { id: 'b100', value: 100 },
        { id: 'b50', value: 50 },
        { id: 'b20', value: 20 },
        { id: 'b10', value: 10 },
        { id: 'b5', value: 5 },
        { id: 'b2', value: 2 },
        { id: 'b1', value: 1 }
      ];

      const coins = [
        { id: 'c25', value: 0.25 },
        { id: 'c10', value: 0.10 },
        { id: 'c5', value: 0.05 }
      ];

      let remaining = parseFloat(amount);
      let result = "<strong>Suggested Breakdown:</strong><br>";

      for (const bill of bills) {
        const maxNeeded = Math.floor(remaining / bill.value);
        const useCount = Math.min(maxNeeded, available[bill.id]);
        if (useCount > 0) {
          result += `$${bill.value} √ó ${useCount}<br>`;
          remaining -= useCount * bill.value;
          remaining = parseFloat(remaining.toFixed(2));
        }
      }

      for (const coin of coins) {
        const maxNeeded = Math.floor(remaining / coin.value);
        const useCount = Math.min(maxNeeded, available[coin.id]);
        if (useCount > 0) {
          result += `${coin.value * 100}¬¢ √ó ${useCount}<br>`;
          remaining -= useCount * coin.value;
          remaining = parseFloat(remaining.toFixed(2));
        }
      }

      if (remaining > 0) {
        result += `Remaining: $${remaining.toFixed(2)} (not enough bills/coins)`;
      }

      return result;
    }

    function resetForm() {
      const inputs = document.querySelectorAll('input[type="number"]');
      inputs.forEach(input => {
        if (input.id === 'float') {
          input.value = 300;
        } else {
          input.value = 0;
        }
      });

      document.getElementById("total").textContent = '';
      document.getElementById("deposit").textContent = '';
      document.getElementById("breakdown").textContent = '';
    }
  </script>
</body>
</html>
