<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closing Shift Cash Count</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7faff;
      color: #222;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: center;
      color: #3a7bd5;
      margin-bottom: 20px;
    }

    .bill-row {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    label {
      white-space: nowrap;
      font-size: 1.05rem;
    }

    input[type="number"] {
      width: 80px;
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: right;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #3a7bd5;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f6dc2;
    }

    #results {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #results p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    #darkModeToggle {
      font-size: 1.4rem;
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 auto;
      display: block;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode input[type="number"] {
      background-color: #222;
      color: #e0e0e0;
      border: 1px solid #555;
    }

    body.dark-mode button {
      background-color: #2979ff;
      color: #fff;
    }

    body.dark-mode button:hover {
      background-color: #5393ff;
    }

    body.dark-mode #results {
      background-color: #1e1e1e;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <h2>Closing Shift Cash Count</h2>
  <button id="darkModeToggle">🌙</button>

  <div id="bills">
    <div class="bill-row"><label for="c5">5¢ ×</label><input type="number" id="c5" value="0" /></div>
    <div class="bill-row"><label for="c10">10¢ ×</label><input type="number" id="c10" value="0" /></div>
    <div class="bill-row"><label for="c25">25¢ ×</label><input type="number" id="c25" value="0" /></div>
    <div class="bill-row"><label for="b1">$1 ×</label><input type="number" id="b1" value="0" /></div>
    <div class="bill-row"><label for="b2">$2 ×</label><input type="number" id="b2" value="0" /></div>
    <div class="bill-row"><label for="b5">$5 ×</label><input type="number" id="b5" value="0" /></div>
    <div class="bill-row"><label for="b10">$10 ×</label><input type="number" id="b10" value="0" /></div>
    <div class="bill-row"><label for="b20">$20 ×</label><input type="number" id="b20" value="0" /></div>
    <div class="bill-row"><label for="b50">$50 ×</label><input type="number" id="b50" value="0" /></div>
    <div class="bill-row"><label for="b100">$100 ×</label><input type="number" id="b100" value="0" /></div>
  </div>

  <div class="bill-row">
    <label for="float">Float: $</label>
    <input type="number" id="float" value="300" />
  </div>

  <button onclick="calculate()">Calculate</button>
  <button onclick="resetForm()" style="margin-top: 10px; background-color: #888;">Reset</button>

  <div id="results">
    <p id="total"></p>
    <p id="deposit"></p>
    <p id="breakdown"></p>
  </div>

  <script>
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const toggle = document.getElementById('darkModeToggle');
      toggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });

    function calculate() {
      const values = {
        b100: 100, b50: 50, b20: 20, b10: 10,
        b5: 5, b2: 2, b1: 1,
        c25: 0.25, c10: 0.10, c5: 0.05
      };

      let total = 0;
      for (const id in values) {
        const qty = parseInt(document.getElementById(id).value) || 0;
        total += qty * values[id];
      }

      total = parseFloat(total.toFixed(2));
      const floatAmt = parseFloat(document.getElementById("float").value) || 0;
      const cashOut = parseFloat((total - floatAmt).toFixed(2));

      document.getElementById("total").textContent = `Total Cash: $${total.toFixed(2)}`;
      document.getElementById("deposit").textContent = `Cash to Take Out = $${cashOut.toFixed(2)}`;

      const breakdown = getBreakdown(cashOut);
      document.getElementById("breakdown").innerHTML = breakdown;
    }

    function resetForm() {
      document.querySelectorAll('input[type="number"]').forEach(input => {
        input.value = input.id === 'float' ? 300 : 0;
      });
      document.getElementById("total").textContent = '';
      document.getElementById("deposit").textContent = '';
      document.getElementById("breakdown").textContent = '';
    }

    function getBreakdown(amount) {
      const available = {
        b100: +document.getElementById('b100').value || 0,
        b50: +document.getElementById('b50').value || 0,
        b20: +document.getElementById('b20').value || 0,
        b10: +document.getElementById('b10').value || 0,
        b5: +document.getElementById('b5').value || 0,
        b2: +document.getElementById('b2').value || 0,
        b1: +document.getElementById('b1').value || 0,
        c25: +document.getElementById('c25').value || 0,
        c10: +document.getElementById('c10').value || 0,
        c5: +document.getElementById('c5').value || 0
      };

      const bills = [
        { id: 'b100', value: 100 },
        { id: 'b50', value: 50 },
        { id: 'b20', value: 20 },
        { id: 'b10', value: 10 },
        { id: 'b5', value: 5 },
        { id: 'b2', value: 2 },
        { id: 'b1', value: 1 }
      ];

      const coins = [
        { id: 'c25', value: 0.25 },
        { id: 'c10', value: 0.10 },
        { id: 'c5', value: 0.05 }
      ];

      let remaining = parseFloat(amount);
      let result = "<strong>Suggested Breakdown:</strong><br>";

      for (const bill of bills) {
        const use = Math.min(Math.floor(remaining / bill.value), available[bill.id]);
        if (use > 0) {
          result += `$${bill.value} × ${use}<br>`;
          remaining -= use * bill.value;
          remaining = parseFloat(remaining.toFixed(2));
        }
      }

      for (const coin of coins) {
        const use = Math.min(Math.floor(remaining / coin.value), available[coin.id]);
        if (use > 0) {
          result += `${coin.value * 100}¢ × ${use}<br>`;
          remaining -= use * coin.value;
          remaining = parseFloat(remaining.toFixed(2));
        }
      }

      if (remaining > 0) {
        result += `Remaining: $${remaining.toFixed(2)} (not enough coins)`;
      }

      return result;
    }
  </script>
</body>
</html>
