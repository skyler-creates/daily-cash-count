<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closing Shift Cash Count</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7faff;
      color: #222;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: left;
      color: #3a7bd5;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bill-row {
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bill-row span {
      font-size: 1.1rem;
    }

    input[type="number"] {
      width: 100px;
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: right;
      -moz-appearance: textfield;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #calculateBtn {
      background-color: #3a7bd5;
      color: white;
    }

    #resetBtn {
      background-color: #888;
      color: white;
    }

    #results {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #results p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode input[type="number"] {
      background-color: #222;
      color: #e0e0e0;
      border: 1px solid #555;
    }

    body.dark-mode #results {
      background-color: #1e1e1e;
      box-shadow: none;
    }

    body.dark-mode #calculateBtn {
      background-color: #2979ff;
    }

    body.dark-mode #resetBtn {
      background-color: #666;
    }

    @media (max-width: 480px) {
      input[type="number"] {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <h2>
    Closing Shift Cash Count
    <button id="darkModeToggle" style="font-size: 1.4rem; background: none; border: none; cursor: pointer;">🌙</button>
  </h2>

  <div id="bills">
    <div class="bill-row"><span>5¢</span><input type="number" id="c5" value="0" /></div>
    <div class="bill-row"><span>10¢</span><input type="number" id="c10" value="0" /></div>
    <div class="bill-row"><span>25¢</span><input type="number" id="c25" value="0" /></div>
    <div class="bill-row"><span>$1</span><input type="number" id="b1" value="0" /></div>
    <div class="bill-row"><span>$2</span><input type="number" id="b2" value="0" /></div>
    <div class="bill-row"><span>$5</span><input type="number" id="b5" value="0" /></div>
    <div class="bill-row"><span>$10</span><input type="number" id="b10" value="0" /></div>
    <div class="bill-row"><span>$20</span><input type="number" id="b20" value="0" /></div>
    <div class="bill-row"><span>$50</span><input type="number" id="b50" value="0" /></div>
    <div class="bill-row"><span>$100</span><input type="number" id="b100" value="0" /></div>
    <div class="bill-row"><span>Float</span><input type="number" id="float" value="300" /></div>
  </div>

  <div class="button-row">
    <button id="calculateBtn" onclick="calculate()">Calculate</button>
    <button id="resetBtn" onclick="resetForm()">Reset</button>
  </div>

  <div id="results">
    <p id="total"></p>
    <p id="deposit"></p>
    <p id="breakdown"></p>
  </div>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });

    function calculate() {
      const values = {
        b100: 100, b50: 50, b20: 20, b10: 10,
        b5: 5, b2: 2, b1: 1,
        c25: 0.25, c10: 0.10, c5: 0.05
      };

      let total = 0;
      for (const id in values) {
        const qty = parseInt(document.getElementById(id).value) || 0;
        total += qty * values[id];
      }

      total = parseFloat(total.toFixed(2));
      const floatAmt = parseFloat(document.getElementById("float").value) || 0;
      const deposit = parseFloat((total - floatAmt).toFixed(2));

      document.getElementById("total").textContent = `Total Cash: $${total.toFixed(2)}`;
      document.getElementById("deposit").textContent = `Cash to Take Out = $${deposit.toFixed(2)}`;
      document.getElementById("breakdown").innerHTML = getBreakdown(deposit);
    }

    function resetForm() {
      const inputs = document.querySelectorAll('input[type="number"]');
      inputs.forEach(input => {
        input.value = input.id === 'float' ? 300 : 0;
      });
      document.getElementById("total").textContent = '';
      document.getElementById("deposit").textContent = '';
      document.getElementById("breakdown").textContent = '';
    }

    function getBreakdown(amount) {
      const available = {
        b100: +document.getElementById('b100').value,
        b50: +document.getElementById('b50').value,
        b20: +document.getElementById('b20').value,
        b10: +document.getElementById('b10').value,
        b5: +document.getElementById('b5').value,
        b2: +document.getElementById('b2').value,
        b1: +document.getElementById('b1').value,
        c25: +document.getElementById('c25').value,
        c10: +document.getElementById('c10').value,
        c5: +document.getElementById('c5').value,
      };

      const bills = [
        { id: 'b100', value: 100 }, { id: 'b50', value: 50 },
        { id: 'b20', value: 20 }, { id: 'b10', value: 10 },
        { id: 'b5', value: 5 }, { id: 'b2', value: 2 },
        { id: 'b1', value: 1 }
      ];

      const coins = [
        { id: 'c25', value: 0.25 }, { id: 'c10', value: 0.10 },
        { id: 'c5', value: 0.05 }
      ];

      let remaining = amount;
      let result = "<strong>Suggested Breakdown:</strong><br>";

      for (const bill of bills) {
        const count = Math.min(Math.floor(remaining / bill.value), available[bill.id]);
        if (count > 0) {
          result += `$${bill.value} × ${count}<br>`;
          remaining -= count * bill.value;
          remaining = parseFloat(remaining.toFixed(2));
        }
      }

      for (const coin of coins) {
        const count = Math.min(Math.floor(remaining / coin.value), available[coin.id]);
        if (count > 0) {
          result += `${coin.value * 100}¢ × ${count}<br>`;
          remaining -= count * coin.value;
          remaining = parseFloat(remaining.toFixed(2));
        }
      }

      if (remaining > 0) {
        result += `Remaining: $${remaining.toFixed(2)} (not enough bills/coins)`;
      }

      return result;
    }
  </script>
</body>
</html>
