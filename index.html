<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closing Shift Cash Count</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0;
      padding: 20px;
      background: #f7faff;
      color: #222;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: center;
      color: #3a7bd5;
      margin-bottom: 30px;
    }

.bill-row {
  margin-bottom: 12px;
  display: flex;
  justify-content: flex-start;  /* changed from space-between */
  align-items: center;
  gap: 12px; /* small gap between label and input */
}

label {
  font-size: 1.1rem;
  min-width: 60px; /* fixed width so all labels align */
}

    input[type="number"] {
      width: 80px;
      padding: 6px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: right;
    }

    #float-input {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background-color: #3a7bd5;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2f6dc2;
    }

    #results {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    #results p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    @media (max-width: 480px) {
      input[type="number"] {
        width: 60px;
        font-size: 1rem;
      }

      label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>Closing Shift Counter</h2>

  <div id="bills">
    <div class="bill-row"><label>5¢ ×</label><input type="number" id="c5" value="0" /></div>
    <div class="bill-row"><label>10¢ ×</label><input type="number" id="c10" value="0" /></div>
    <div class="bill-row"><label>25¢ ×</label><input type="number" id="c25" value="0" /></div>
    <div class="bill-row"><label>$1 ×</label><input type="number" id="b1" value="0" /></div>
    <div class="bill-row"><label>$2 ×</label><input type="number" id="b2" value="0" /></div>
    <div class="bill-row"><label>$5 ×</label><input type="number" id="b5" value="0" /></div>
    <div class="bill-row"><label>$10 ×</label><input type="number" id="b10" value="0" /></div>
    <div class="bill-row"><label>$20 ×</label><input type="number" id="b20" value="0" /></div>
    <div class="bill-row"><label>$50 ×</label><input type="number" id="b50" value="0" /></div>
    <div class="bill-row"><label>$100 ×</label><input type="number" id="b100" value="0" /></div>
  </div>

  <div id="float-input">
    <label>Float: $</label>
    <input type="number" id="float" value="300" />
  </div>

  <button onclick="calculate()">Calculate</button>

  <div id="results">
    <p id="total"></p>
    <p id="deposit"></p>
    <p id="breakdown"></p>
  </div>

  <script>
    function calculate() {
      const values = {
        b100: 100, b50: 50, b20: 20, b10: 10,
        b5: 5, b2: 2, b1: 1,
        c25: 0.25, c10: 0.10, c5: 0.05
      };

      let total = 0;
      for (const id in values) {
        const qty = parseInt(document.getElementById(id).value) || 0;
        total += qty * values[id];
      }

      total = parseFloat(total.toFixed(2));
      const floatAmt = parseFloat(document.getElementById("float").value) || 0;
      const deposit = parseFloat((total - floatAmt).toFixed(2));

      document.getElementById("total").textContent = `Total Cash: $${total.toFixed(2)}`;
      document.getElementById("deposit").textContent = `Deposit = $${total.toFixed(2)} - $${floatAmt.toFixed(2)} = $${deposit.toFixed(2)}`;

      const breakdown = getBreakdown(deposit);
      document.getElementById("breakdown").innerHTML = breakdown;
    }

    function getBreakdown(amount) {
      const bills = [1, 2, 5, 10, 20, 50, 100]; // Small to big bills only, coins separate
      let remaining = parseFloat(amount);
      let result = "<strong>Suggested Breakdown:</strong><br>";

      for (const bill of bills) {
        const count = Math.floor(remaining / bill);
        if (count > 0) {
          result += `$${bill} × ${count}<br>`;
          remaining -= count * bill;
        }
      }

      remaining = parseFloat(remaining.toFixed(2));
      if (remaining > 0) {
        result += `Coins: $${remaining.toFixed(2)}`;
      }

      return result;
    }
  </script>
</body>
</html>
